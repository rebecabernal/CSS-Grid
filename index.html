<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Silent Hill 2 Grid</title>

        <link href="index.css" rel="stylesheet">
        <link href="imgSilentHill2/favicon.ico" rel="shortcut icon">

    <body>

        <main>

            <iframe width="0" height="0" src="https://res.cloudinary.com/dg28513f0/video/upload/v1739621517/children/ltu2mxntvhxq9cmzxfn3.mp3" title="Silent Hill 2" frameborder="0" loop="true" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <img class="mandarin" src="imgSilentHill2/mandarin.png" alt="Videogame monster from silent hill 2">
            <img class="lyingFigure" src="imgSilentHill2/lyingFigure.png" alt="Videogame monster from silent hill 2">
            <img class="mariaBossForm" src="imgSilentHill2/mariaBossForm.webp" alt="Maria boss form from videogame silent hill 2">
