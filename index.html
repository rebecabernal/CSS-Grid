<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Silent Hill Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <link href="imgSilentHill2/favicon.ico" rel="shortcut icon">
    </head>
    <body>
        <header>
        <img class="abstractDaddy"  src="imgSilentHill2/abstractDaddy.png" alt="Videogame monster from silent hill 2">
        <p class="silentHill">Silent Hill</p>
        </header>
        <main>
            <img class="fleshLip" src="imgSilentHill2/fleshLip.png" alt="Videogame monster from silent hill 2">
            <img class="mannequinFront" src="imgSilentHill2/mannequinFront.png" alt="Videogame monster from silent hill 2">
            <img class="pyramidJamesDance" src="imgSilentHill2/pyramidJamesDance.gif" alt="Videogame characters from silent hill 2 dancing">
            <img class="mannequinBack" src="imgSilentHill2/mannequinBack.png" alt="Videogame monster from silent hill 2">
            <img class="lyingFigureClose" src="imgSilentHill2/lyingFigureClose.png" alt="Videogame monster from silent hill 2">           
            <img class="bubbleHeadNurseClose" src="imgSilentHill2/bubbleHeadNurseClose.png" alt="Videogame monster from silent hill 2">
            <img class="lyingFigure" src="imgSilentHill2/lyingFigure.png" alt="Videogame monster from silent hill 2">
            <img class="mandarin" src="imgSilentHill2/mandarin.png" alt="Videogame monster from silent hill 2">
            <img class="lyingFigure" src="imgSilentHill2/lyingFigure.png" alt="Videogame monster from silent hill 2">
            <img class="mariaBossForm" src="imgSilentHill2/mariaBossForm.webp" alt="Maria boss form from videogame silent hill 2">
        </main>
    </body>
</html>
